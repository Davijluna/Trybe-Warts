<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>


<body>
        <header class="header">

            <div>
                <img id="banner" src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
            </div>
            <div id="title_trybewarts">
                <h1 id="trybewarts-header-title">Trybewarts</h1>
            </div>
            <div id="inputHeader">
                <form action="" class="trybewarts-login">
                    <input type="email" name="email" placeholder="Email" id="email" class="quadrados margen">
                    <input type="password" name="password" placeholder="Senha" id="senha" class="quadrados margen">
                    <button type="submit" id="btn" class="quadrados margen">Entrar</button>
                </form>
            </div>
        </header>
        <main>
            <form action="" id="evaluation-form">
            <fieldset class="grupo">
                <div>
                    <input type="text" class="transparent" placeholder="Nome" id="input-name">
                    <input type="text" class="transparent"  placeholder="Sobrenome" id="input-lastname">
                </div>
                <div>
                    <input type="email"  class="transparent" placeholder="Email" id="input-email">
                    <select name="house" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <div class="flex-col">
                    <h3 id="label-family">Qual sua família?</h3>
                    <label><input type="radio" name="family" value="Frontend">Frontend</label>
                    <label> <input type="radio" name="family" value="Backend">Backend</label>
                    <label><input type="radio" name="family" value="FullStack">FullStack</label>
                </div>
                <div>
            </fieldset>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
                <input type="checkbox" value="HoFs"> HoFs
                <input type="checkbox" value="Jest"> Jest
                <input type="checkbox" value="Promises"> Promises
                <input type="checkbox" value="React"> React
                <input type="checkbox" value="SQL"> SQL
                <input type="checkbox" value="Python"> Python
            </div>
        </div>
        <div id="rate">
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <label><input type="radio" name="rate" value="1">1</label>
            <label><input type="radio" name="rate" value="2">2</label>
            <label><input type="radio" name="rate" value="3">3</label>
            <label><input type="radio" name="rate" value="4">4</label>
            <label><input type="radio" name="rate" value="5">5</label>
            <label><input type="radio" name="rate" value="6">6</label>
            <label><input type="radio" name="rate" value="7">7</label>
            <label><input type="radio" name="rate" value="8">8</label>
            <label><input type="radio" name="rate" value="9">9</label>
            <label><input type="radio" name="rate" value="10">10</label>
        </div>
        <div>
            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="" class="transparent"  id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        </div>
        <div>
            <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" name="" id="agreement">

        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>

        </form>
            <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
        </main>
        <footer class="footer"><div id="texto">Direitos reservados à Trybewarts©</div></footer>
    <script src="script.js"></script>
</body>
</html>
